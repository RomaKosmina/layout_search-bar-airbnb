<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="3"
      method="get"
      class="searchForm"
      data-qa="big"
      >
      <div class="bigSearch">
        <label for="searchBig">
          <input
            type="text"
            name="searchBarBig"
            class="searchInput searchBigInput"
            placeholder="Try &quot;Los Angeles&quot;"
            id="searchBig"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="3"
      method="get"
      class="searchForm"
      data-qa="small"
    >
      <div class="smallSearch">
        <label for="searchSmall">
          <input
            type="text"
            name="searchBarSmall"
            class="searchInput searchSmallInput"
            placeholder="Try &quot;Los Angeles&quot;"
            id="searchSmall"
          >
        </label>
      </div>
    </form>
  </body>
</html>
